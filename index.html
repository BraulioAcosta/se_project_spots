<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Braulio Acosta" />
    <meta name="keywords" content="Spots, Profile" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>

      <main class="content page__section">
        <section class="profile page__section">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="profile photo"
              class="profile__photo"
            />
            <div class="profile__text">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__desc">Civil Aviator</p>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/pencil.svg"
                  alt="pencil icon"
                  class="profile__edit-icon"
                />Edit Profile
              </button>
            </div>
          </div>
          <div class="profile__post">
            <button class="profile__post-button" type="button">
              <img
                src="./images/plus-icon.svg"
                class="profile__post-icon"
                alt="Plus Icon"
              />
              New Post
            </button>
          </div>
        </section>
        <section class="page__section">
          <ul class="cards">
            <template id="card__template">
              <li class="card">
                <img
                  src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Feldmann photo"
                  class="card__image"
                />
                <button class="card__delete-btn" type="submit"></button>
                <div class="card__column">
                  <p class="card__name">Val Thorens</p>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button type="button" class="modal__close">
            <img
              src="./images/close=X.svg"
              class="modal__close-icon"
              alt="close icon"
            />
          </button>
          <form name="modal__edit" class="modal__form" id="profile-form">
            <label for="name" class="modal__label"
              >Name<input
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                id="name"
                name="name"
            /></label>
            <label for="description" class="modal__label"
              >Description<input
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                id="description"
                name="description"
            /></label>
            <button type="submit" class="modal__save">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="card-modal">
        <div class="modal__container">
          <h2 class="modal__title">New Post</h2>
          <button type="button" class="modal__close">
            <img
              src="./images/close=X.svg"
              class="modal__close-icon"
              alt="close icon"
            />
          </button>
          <form name="modal__edit" class="modal__form" id="card-form">
            <label for="card-link" class="modal__label"
              >Image link<input
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
                id="card-link"
                name="link"
            /></label>
            <label for="card-name" class="modal__label"
              >Caption<input
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                id="card-name"
                name="name"
            /></label>
            <button type="submit" class="modal__save">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="popout-modal">
      <div class="modal__content modal__content_type_popout">
        <button type="button" class="modal__close_type-popout">
          <img
            src="./images/CloseIcon.svg"
            class="modal__popout__close-icon"
            alt="close icon"
          />
        </button>
        <div class="modal__info">
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption card__name"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
