<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Braulio Acosta" />
    <meta name="keywords" content="Spots, Profile" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>

      <main class="content page__section">
        <section class="profile page__section">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="profile photo"
              class="profile__photo"
            />
            <div class="profile__text">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__desc">Civil Aviator</p>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/pencil.svg"
                  alt="pencil icon"
                  class="profile__edit-icon"
                />Edit Profile
              </button>
            </div>
          </div>
          <div class="profile__post">
            <button class="profile__post-button" type="button">
              <img src="./images/plus icon.svg" class="profile__post-icon" />
              New Post
            </button>
          </div>
        </section>
        <section class="page__section">
          <ul class="cards">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Feldmann photo"
                class="card__image"
              />
              <div class="card__column">
                <p class="card__name">Val Thorens</p>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/heart.svg"
                    class="card__like-icon"
                    alt="heart icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Ceiline Photo"
                class="card__image"
              />
              <div class="card__column">
                <p class="card__name">Restaurant terrances</p>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/heart.svg"
                    class="card__like-icon"
                    alt="heart icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Tubanur Photo"
                class="card__image"
              />
              <div class="card__column">
                <p class="card__name">An Outdoor cafe</p>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/heart.svg"
                    class="card__like-icon"
                    alt="heart icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Maurice photo"
                class="card__image"
              />
              <div class="card__column">
                <p class="card__name">A very long bridge, over the forest</p>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/heart.svg"
                    class="card__like-icon"
                    alt="heart icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Van photo"
                class="card__image"
              />
              <div class="card__column">
                <p class="card__name">Tunnel with morning light</p>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/heart.svg"
                    class="card__like-icon"
                    alt="heart icon"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Moritz photo"
                class="card__image"
              />
              <div class="card__column">
                <p class="card__name">Mountain house</p>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/heart.svg"
                    class="card__like-icon"
                    alt="heart icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button type="submit" class="modal__close">
            <img
              src="./images/close=X.svg"
              class="modal__close-icon"
              alt="close icon"
            />
          </button>
          <form name="modal__edit" class="modal__form">
            <label for="name" class="modal__label"
              >Name<input
                type="text"
                class="modal__input"
                id="name"
                placeholder="Type your name"
            /></label>
            <label for="description" class="modal__label"
              >Description<input
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                id="description"
            /></label>
            <button type="submit" class="modal__save">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
